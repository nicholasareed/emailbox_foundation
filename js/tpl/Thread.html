<div class="topcoat-navigation-bar with-slide-nav">
    <div class="topcoat-navigation-bar__item left quarter back-button">
        <span class="topcoat-icon-button--quiet" href="#">
          <span class="topcoat-icon topcoat-icon--back"></span>
        </span>
    </div>
    <div class="topcoat-navigation-bar__item left half">
        <h1 class="topcoat-navigation-bar__title quicklink text-center" href="reply"></h1>
    </div>
    <div class="topcoat-navigation-bar__item left quarter">
        <h1 class="topcoat-navigation-bar__title slide-menu-button text-right">
            <span style="font-size:16px;">ACTIONS&nbsp;</span> <span class="icon ion-navicon-round"></span>
        </h1>
    </div>
</div>
<nav class="side-nav side-nav-right">
    <div class="topcoat-list__container side-nav__list__container">
        <ul class="topcoat-list side-nav__list">
            <li class="topcoat-list__item side-nav__list__item">
                <a href="#" class="side-nav__button {{#if model.attributes.labels.todo}}active{{/if}}" data-action="label" data-label="todo">TODO</a>
            </li>
            <li class="topcoat-list__item side-nav__list__item">
                <a href="#" class="side-nav__button {{#if model.attributes.labels.Starred}}active{{/if}}" data-action="star">Star</a>
            </li>
            <li class="topcoat-list__item side-nav__list__item">
                <a href="#" class="side-nav__button note-init {{#if model.app.AppPkgDevMinimail.note}}active{{/if}}" data-action="note">NOTE</a>
            </li>

        </ul>
    </div>
</nav>

<div class="topcoat-list__container scroller main-content thread-content" style="top:3.0rem; background: #eee;">

	<!-- Display Thread -->
    {{#if model.Email}}
        
        <div class="thread-subject">
            <div class="ellipsis full">
                {{model.original.subject}}
            </div>
            <div class="labels">
                {{#each model.attributes.labels}}
                    {{#if this}}
                        <span>{{@key}}</span>
                    {{/if}}
                {{/each}}
            </div>
        </div>

        <div class="note note-init {{#if model.app.AppPkgDevMinimail.note}}active{{/if}}">
            <div class="note_header">
                Note
            </div>
            <div class="note_content">
                {{model.app.AppPkgDevMinimail.note}}
            </div>
            <div class="with-fake-shadow"></div>
        </div>

        <div class="email-list">

        </div>

        <div id="ThreadWrite">
            <div classs="reply-holder"></div>
        </div>

        <div class="email-show-new nodisplay"><div class="with-fake-shadow">Show New Emails</div></div>

    {{else}}
        <div class="env-spinner"><div class="envelope"></div><div class="env-fold"></div></div>
    {{/if}}

</div>
