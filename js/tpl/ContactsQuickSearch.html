
    <div class="reply-bar">

    <script id="t_contacts_quick_add" type="text/x-handlebars-template" class="partial">

        <div class="quick_contacts">
                
            <div class="btn-toolbar">
                <div class="btn-group">
                    {{#if in_thread}}
                        <a href="#tab1" class="btn btn-inverse active" data-toggle="tab">In Thread</a>
                    {{/if}}
                    <a href="#tab2" class="btn btn-inverse" data-toggle="tab">Frequent</a>
                </div>
            </div>

            <div class="tab-content">
                {{#if in_thread}}
                    <div id="tab1" class="active">
                        {{#each in_thread}}
                            <div class="contact" data-email="{{this}}">
                                {{this}}
                            </div>
                        {{/each}}
                    </div>
                {{/if}}
                <div id="tab2">
                    <div class="no_frequent">
                        Frequent (unavailable)
                    </div>
                </div>
            </div>

        </div>

    </script>


    <script id="t_contacts_searching_init" type="text/x-handlebars-template" class="partial">

        <div class="searching_contacts">
            
            <div class="before_searching">
                Type name or email in search box
            </div>

        </div>

    </script>


    <script id="t_contacts_searching_results" type="text/x-handlebars-template" class="partial">

        {{#compare total "!=" null}}
            {{#if total}}
                {{#each result}}

                    <div class="contact ellipsis" data-email="{{this.email}}">
                        {{this.email}} <span>{{this.name}}</span>
                    </div>

                {{/each}}
            {{else}}
                <div class="before_searching">
                    No matching contacts found of {{all_contacts}}
                </div>
            {{/if}}
        {{else}}
            <div class="before_searching">
                Type name or email in search box
            </div>
        {{/compare}}


    </script>
