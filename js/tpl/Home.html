<div class="topcoat-navigation-bar with-slide-nav">
    <div class="topcoat-navigation-bar__item left half">
        <h1 class="topcoat-navigation-bar__title quicklink2 slide-menu-button" href="settings">Inbox</h1>
    </div>

    <div class="topcoat-navigation-bar__item right half">
        <span class="nav-button-icon-text quicklink" href="dash">
            <span class="icon ion-stats-bars"></span> <span>DASH</span>
        </span>
        <span class="nav-button-icon-text quicklink" href="search">
            <span class="icon ion-search"></span> <span>SEARCH</span>
        </span>
    </div>
</div>

<nav class="side-nav">
    <div class="topcoat-list__container side-nav__list__container">
        <ul class="topcoat-list side-nav__list">
            <li class="topcoat-list__item side-nav__list__item">
                <a href="#" class="side-nav__button">Item</a>
            </li>
            <li class="topcoat-list__item side-nav__list__item is-active">
                <a href="#" class="side-nav__button">Item</a>
            </li>
            <li class="topcoat-list__item side-nav__list__item">
                <a href="#" class="side-nav__button">Item</a>
            </li>
        </ul>
    </div>
</nav>

<div class="topcoat-navigation-bar with-slide-nav footer-bar multi-select-footer animate-slide-up">
    <div class="topcoat-navigation-bar__item left third text-center multi-deselect">

        <span class="nav-button-icon-text">
            <span class="icon ion-close"></span>&nbsp;<span>DESELECT</span>
        </span>

    </div>
    <div class="topcoat-navigation-bar__item left third text-center">
        
        <span class="nav-button-icon-text">
            <span class="icon ion-checkmark"></span>&nbsp;<span>DONE</span>
        </span>

    </div>
    <div class="topcoat-navigation-bar__item left third text-center">

        <span class="nav-button-icon-text">
            <span class="icon ion-navicon-round"></span>&nbsp;<span>OPTIONS</span>
        </span>

    </div>
</div>


<div class="topcoat-list__container scroller main-content" style="top:3.0rem;">

	<ul class="topcoat-list list slide-list-items">

		{{#each threads}}

		    <li class="topcoat-list__item normal-thread slide-list-item" data-id="{{_id}}">
		        <div class="slide-list-item__top">
		        	<div class="clearfix no_attachment">
		            	<div class="sender ellipsis three-quarters">{{original.subject}}</div>
		            	<div class="datetime quarter">{{shorttime attributes.last_message_datetime}}</div>
		            </div>
		            <div class="subject ellipsis">{{original.subject}}</div>
		            <div class="last_message ellipsis">{{attributes.last_message}}</div>
		        </div>
		        <div class="slide-list-item__bottom_left text-right">
		        	<p><span>X<br />Late</span></p>
		        </div>
		        <div class="slide-list-item__bottom_right">
		        	<p><span>&#10004;<br />Done!</span></p>
		        </div>
		        <div class="slide-list-item__bottom_complete">
		        	<p><i class="icon-ios7-undo-outline"></i><br />Tap to Undo</p>
		        </div>
		    </li>

		{{/each}}

	</ul>

</div>
