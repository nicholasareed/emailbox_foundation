<div class="topcoat-navigation-bar with-slide-nav">
    <div class="topcoat-navigation-bar__item left half">
        <h1 class="topcoat-navigation-bar__title quicklink2 slide-menu-button" href="settings" style="padding-left: 8px;">{{title}}</h1>
    </div>

    <div class="topcoat-navigation-bar__item right half">
        <span class="nav-button-icon-text quicklink" href="dash">
            <span class="icon ion-stats-bars"></span> <span>DASH</span>
        </span>
        <span class="nav-button-icon-text quicklink" href="search">
            <span class="icon ion-search"></span> <span>SEARCH</span>
        </span>
    </div>
</div>

<nav class="side-nav">
    <div class="topcoat-list__container side-nav__list__container">
        <ul class="topcoat-list side-nav__list">
            {{#each navigation_labels}}
                <li class="topcoat-list__item side-nav__list__item">
                    <a href="#" class="side-nav__button {{#compare text "==" ../title}}active{{/compare}}" data-index="{{@index}}">
                        {{text}}
                    </a>
                </li>
            {{/each}}
        </ul>
    </div>
</nav>
